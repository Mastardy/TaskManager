  mongo:
    build:
      context: .
      dockerfile: Mongo.Dockerfile
    container_name: mongo
    restart: always
    env_file: Mongo.env
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo-init/:/docker-entrypoint-initdb.d/
      - type: bind
        source: ./data/db
        target: /data/db
  
  redis:
    image: redis/redis-stack-server
    container_name: redis-stack
    restart: always
    ports:
      - "6379:6379"
    command: [ "/entrypoint.sh", "./redis-stack.conf" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping"]
    volumes:
      - type: bind
        source: ./data/redis
        target: /data/
